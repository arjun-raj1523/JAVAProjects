<script>
	
var temp=0;
function searchShow(count){	
	
	if(temp==0)
	{
		$("#hideReview-"+count).show();
		temp++;
	}
	else{
		$("#hideReview-"+count).hide();
		temp--;	
	}
}
function newDoc() {

}

function isValid() {
    var x = document.forms["searchForm"]["BookName"].value;
    if (x==null || x=="") {
    	document.getElementById("BookName").style.borderColor = "red";
        return false;
    }
}
</script>
