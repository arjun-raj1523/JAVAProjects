<script>
$(document).ready(function(){
	$("#reviewText").hide();
	$("#reviewSql").hide();
	$("#reviewCancel").hide();
	
	});

function addReview(count1){
	$("#review-"+count1).hide();
    $("#reviewText-"+count1).show();
    $("#reviewSql-"+count1).show();
    $("#reviewCancel-"+count1).show();
}

function reviewCancel(count1){
	$("#review-"+count1).show();
	$("#reviewText-"+count1).hide();
	$("#reviewSql-"+count1).hide();
	$("#reviewCancel-"+count1).hide();
	
}
var temp=0;
function displayReview(count1){	
	
	if(temp==0)
	{
		$("#displayReview-"+count1).show();
		$("#reviewShow-"+count1).html("<span class=\"glyphicon glyphicon-file\"></span>Hide Review");
		temp++;
	}
	else{
		$("#displayReview-"+count1).hide();
		$("#reviewShow-"+count1).html("<span class=\"glyphicon glyphicon-file\"></span>Show Review");
		temp--;	
	}
}
function isValid() {
    var x = document.forms["searchForm"]["BookName"].value;
    if (x==null || x=="") {
    	document.getElementById("BookName").style.borderColor = "red";
    	//document.getElementById("feedback").style.borderColor = "red";
        return false;
    }
}

</script>
